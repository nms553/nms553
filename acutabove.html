  <style id="compiled-css" type="text/css">
      html, body {
	font-family: Helvetica, Trebuchet MS, sans-serif, serif;
	font-size: 14px;
	background-color: whitesmoke;
}

body {
	max-width: 1400px;
	margin: auto;
}

h1 {
	display: block;
	margin: 20px auto 20px auto;
	padding: 20px;
	text-align: center;
	font-family: Trebuchet MS, serif;
	font-size: 4em;
	text-decoration: underline;
	font-style: italic;
	background-color: green;
	color: white;
	font-weight: bold;
}

div {
	text-align: center;
	display: block;
	margin: 20px auto 20px auto;
}

table {
	max-width: 1200px;
	word-break: break-word;
	margin: auto;
	background-color: white;
	padding: 30px;
}

table img {
	display: block;
	margin: auto;
	max-width: 100%;
	height: 100px;
}

.number {
	width: 5%;
}

.itemno {
	width: 10%;
}

.img {
	width: 25%;
}

.price {
	width: 15%;
}

tr:nth-child(odd) {
	background-color: whitesmoke;
}

tr:hover {
	background-color: lightgreen;
}

table button {
	display: block;
	margin-top: 10px;
}

td {
	padding: 10px 5px 10px 20px;
}

img.hover {
	height: 300px;
}

.titlediv {
	font-family: Tahoma, Geneva;
	font-size: 14px;
	font-weight: bold;
	
}

strong {
	font-size: 12px;
	display: block;
}

em {
	display: block;

}
    /* EOS */
  </style>



</head>
<body>
    <div class="titlediv">
<img src="https://www.stupid-fast.com/banner.jpg" width="100%" />
</div>



<div>
  <input type="text" placeholder="Search for item here">
  <button id="searchbtn">Search</button>
</div>

<table>

  <th class="number">#</th>
  <th class="itemno">Item no.</th>
  <th class="img">Image</th>
  <th class="desc">Description</th>
  <th class="price">Price + shipping</th>
</table>


    <script type="text/javascript">//<![CDATA[


 $(document).ready(function() {
   $.getJSON("https://spreadsheets.google.com/feeds/list/19Hr0wyS8jePs0wMzgGQDu12iPDIumnNHG2zGguRDtIw/1/public/full?alt=json", function(result) {
     var data = result.feed.entry
     data.forEach(function(item, index) {
		 	
			var tr = $("<tr></tr>")
			var td1 = $("<td></td>").text(index)
			var td2 = $("<td></td>").text(item.gsx$itemno.$t)
			var td3 = $("<td></td>")
			var a = $("<a></a>").attr("href", item.gsx$link.$t).attr("target", "_blank")
			var img = $("<img></img>").attr("src", item.gsx$image.$t)
			$(a).append(img)
			$(td3).append(a)
			var td4 = $("<td></td>").text(item.gsx$desc.$t)
			var btnlink = $("<a></a>").attr("href", item.gsx$link.$t).attr("target", "_blank")
			var button = $("<button></button>").text("Buy now")
			$(btnlink).append(button)
			var td5 = $("<td></td>").html(item.gsx$price.$t + '<br><br>' + item.gsx$shipping.$t).append(btnlink)
			
			
			$(tr).append(td1)
			.append(td2)
			.append(td3)
			.append(td4)
			.append(td5)
			
			$("table").append(tr)
			
		 })
   })
 })

 $("input").change(function() {
 	var x = $(this).val().toUpperCase()
 	$("tr").each(function() {
		var y = $(this).text().toUpperCase()
		if (y.includes(x) == true) {
			$(this).show();
		}
		else {
			$(this).hide();
		}
	})
 })


  //]]></script>

  <script>
    // tell the embed parent frame the height of the content

        slug: "scmh9uz3"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>


</body>
