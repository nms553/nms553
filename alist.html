    <script type="text/javascript">//<![CDATA[


$(document).ready(function() {
  $.getJSON("https://spreadsheets.google.com/feeds/cells/1wYVNajh7JuGQIlNkrw0u6tUlh-lqmyAEJ1ZnFPdshiw/1/public/full?alt=json", function(result) {
    var data = result.feed.entry;
    console.log(data)

    data.forEach(function(item, index) {
      if (item.title.$t == "A6") {
        console.log(item)
        var html = item.content.$t
        html = JSON.parse(html)
        $("#divspace").html(html)
      }
    });
  });
});


$("#divspace").on('click', 'a', function() {
  var p = prompt("What do you want to do?", "delete?")
  if (p == null) {
    $("#divspace").prepend(this)
  } else if (p.startsWith("d") == true) {
    this.remove()
  }
  saveAll()
})

$("#newitem").keydown(function(e) {
  if (e.which == 13) {
    saveIt()
  }
})

function saveAll() {
  var html = $("#divspace").html()
  html = JSON.stringify(html)
  $("input[name=data]").val(html)
  $("form").submit()
}

function saveIt() {
  var i = $("#newitem").val()
  var a = document.createElement("A")
  a.href = "javascript:"
  a.innerText = i
  $("#divspace").prepend(a)
  saveAll();
  $("#newitem").val("")
}
