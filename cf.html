    <script type="text/javascript">//<![CDATA[


var table = document.getElementById("table")
var res = [];

$(document).ready(function() {

  $.getJSON("https://site.api.espn.com/apis/site/v2/sports/football/college-football/scoreboard", function(result) {
    //console.log(result.events[3])
		result.events.forEach(function(item, index) {
			var a = item.competitions[0].competitors[0].curatedRank.current
			var b = item.competitions[0].competitors[1].curatedRank.current
			var avgrank = (a + b)/2
			item.avgrank = avgrank
			
		})
    result.events.sort(function(a, b) {
      return a.avgrank - b.avgrank
    });
		result.events.sort(function(a, b) {
      return a.status.type.completed - b.status.type.completed
    });
		console.log(result.events)
    result.events.forEach(function(item, index) {
      var rank1 = item.competitions[0].competitors[0].curatedRank.current
      var team1 = item.competitions[0].competitors[0].team.abbreviation
      var score1 = item.competitions[0].competitors[0].score
      var rank2 = item.competitions[0].competitors[1].curatedRank.current
      var team2 = item.competitions[0].competitors[1].team.abbreviation
      var score2 = item.competitions[0].competitors[1].score
      var rank = (rank1 + rank2) / 2

      var r = table.insertRow()
			r.title = item.name
      if (rank1 < 99) {
        r.insertCell().innerHTML = "<sup>" + rank1 + "</sup>" + team1
      } else {
        r.insertCell().innerHTML = team1
      }

      r.insertCell().innerHTML = score1
			r.insertCell().innerHTML = " - " 
			r.insertCell().innerHTML = score2
      if (rank2 < 99) {
        r.insertCell().innerHTML = "<sup> " + rank2 + "</sup>" + team2
      } else {
        r.insertCell().innerHTML = team2
      }
 r.insertCell(0).innerHTML = rank 
 var qtr = item.status.period
 var clock = item.status.displayClock
 var final = item.status.type.completed
 if (final == true) {
 	r.insertCell().innerHTML = "Final"
	r.className = "final"
 } else {
 	 r.insertCell().innerHTML = "Q" + qtr + " " + clock + " "
	 r.className = "ongoing"
	 var br = item.competitions[0].broadcasts[0].names[0]
r.insertCell().innerHTML = br
 }

    })
$(".final").first().find("TD").css("padding-top", "20px")
  });



});
