    <script type="text/javascript">//<![CDATA[





fetch("https://cf.nascar.com/cacher/drivers.json").then(function(x) {
	return x.text()
}).then(function(result) {
	var parse = JSON.parse(result)
  console.log(parse)
  var filter = parse.response.filter(function(item) {
  	return item.Crew_Chief && item.Driver_Series == "nascar-cup-series"
  })
  filter.sort(function(a, b) {
  	return a.Badge - b.Badge
  })
  filter.forEach(function(item) {
  	var tr = tbody.insertRow()
    tr.insertCell().innerHTML = item.Badge
    tr.insertCell().innerHTML = "<img src='" + item.Firesuit_Image_Small + "' width='30'>"
    tr.insertCell().innerHTML = item.Full_Name
  	var opt = document.createElement("OPTION")
    opt.text = item.Badge + " - " + item.Full_Name
    selectdrivers.add(opt)
  })

})


  //]]></script>
