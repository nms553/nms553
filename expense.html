    <script type="text/javascript">//<![CDATA[


document.addEventListener("DOMContentLoaded", getNASCARFEED);


function getNASCARFEED() {
  var xhttp = new XMLHttpRequest();
  xhttp.open("GET", "https://cf.nascar.com/cacher/2022/1/5150/weekend-feed.json", true);
  xhttp.send();
  xhttp.onreadystatechange = function() {
  
    if (this.readyState == 4 && this.status == 200) {

      var result = JSON.parse(this.responseText)
      
      console.log(result)
      
      result.weekend_race[0].results.forEach(function(item, index) {
      var tr = table.insertRow()
      tr.insertCell().innerText = item.finishing_position
      tr.id = item.driver_id
      tr.insertCell().innerText = item.driver_fullname.split("(")[0].split(" *")[0].replace("* ","")
      //tr.insertCell().innerText = 
      
      })

    }
  };
  
}





  //]]></script>

  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "57sn6vdu"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>
