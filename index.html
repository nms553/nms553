    <script type="text/javascript">//<![CDATA[


var links = document.getElementById("links")
var select = document.getElementById("select")

$(document).ready(function() {

  $.get("https://script.google.com/macros/s/AKfycbzGvt4ZYQ_N_qKsn5ULfGuanIJLVh6fvLTRM6wE0hsX3a2aWRwP7wuTLXpFQUq_lGDUhw/exec", function(result) {
    result = JSON.parse(result)
    result.forEach(function(item, index) {
      var a = document.createElement("A")
      a.href = item[1]
      a.innerText = item[0]
      a.classList.add(item[4])
      a.target = item[2]
      a.style.display = item[3]
      links.appendChild(a)
    })

    data = JSON.parse(result)
    //console.log(data)

    data.filter(function(value, index, self) {
      if (unique.indexOf(value[0]) < 0) {
        var opt = document.createElement("OPTION")
        opt.innerText = value[0]
        opt.value = value[0].replace(/ /g, "")
        select.add(opt)
        select.onchange = function() {
          showTable()
        }
        opt.selected = true
        unique.push(value[0])
      }
    })
