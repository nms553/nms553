    <script type="text/javascript">//<![CDATA[


var links = document.getElementById("links")

$(document).ready(getPickOrder)

function getPickOrder() {
  $.get("https://script.google.com/macros/s/AKfycbwXYbBKugPmShETIoIuwKNOlKDQZ8Sw0ErMG-ZcqD61Q-VrMhzteTr880zWF4R7NBMV5w/exec", {
    sheet: "Pick order"
  }, function(result, status) {
    //console.log(result)
    var data = JSON.parse(result)
    console.log(data)

    data.summary.forEach(function(item, index) {
      var tr = tbody.insertRow()
      tr.id = item.Player
      tr.insertCell().innerText = item.Player
      tr.insertCell().innerText = item.Points
      tr.insertCell().innerText = item.Driver1
      tr.insertCell().innerText = item.Driver2
      tr.insertCell().innerText = item.Trashtalk
    })
    
    data.links.forEach(function(item, index) {
    	var a = document.createElement("A")
      a.href = item.href
      a.innerText = item.a
      a.classList.add(item.class)
      a.target = item.target
      a.style.display = item.display
      links.appendChild(a)
    })

  });
  //return playerlist
}
