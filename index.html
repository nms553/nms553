<script>
  var links = document.getElementById("links")
var select = document.getElementById("select")

$(document).ready(function() {

  $.get("https://script.google.com/macros/s/AKfycbzGvt4ZYQ_N_qKsn5ULfGuanIJLVh6fvLTRM6wE0hsX3a2aWRwP7wuTLXpFQUq_lGDUhw/exec", function(result) {
    result = JSON.parse(result)
    console.log(result)
    result.forEach(function(item, index) {
    if(item.Type == "link") {
    var a = document.createElement("A")
      a.href = item.Value
      a.innerText = item.Label
      a.classList.add(item.Class)
      a.target = item.Target
      a.style.display = item.Display
      links.appendChild(a)
    }
      
    })
  })

  $.get("https://script.google.com/macros/s/AKfycbwCY0Y3ltu7lo3UYaSyb4QuqQxZF_fiS4-6bYJbl0BBL904FxYUiPeMoY3DElI71Naw/exec", function(result, status) {
    var data = JSON.parse(result)
    //console.log(data)

    data.forEach(function(item, index) {
      var tr = tbody.insertRow()
      tr.id = item.Player
      tr.insertCell().innerHTML = item.Player + " <sup>(" + item.Pts + ")</sup>"
      tr.insertCell().innerText = item.Driver1
      tr.insertCell().innerText = item.Driver2
      tr.insertCell().innerText = item.Trashtalk
    })
  });

})


    </script>
