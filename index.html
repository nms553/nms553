      gviz(key, "HOMEPAGE", "select *", function(result) {
        result.shift()
        result.shift()

        //console.log(result);

          sup.innerHTML = item[1]
          td.append(sup)
        })

            var td = tr.getElementsByTagName("TD")[0]
