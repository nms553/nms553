const urlParams = new URLSearchParams(window.location.search);
const myParam = urlParams.get('name');



      //Data feed pull from Sheets
      $(function() {
        var sheetUrl = 'https://spreadsheets.google.com/feeds/list/1CAyAdtlGMJVQVzqKae8Qk3kUUT4WsrxoDYLBu3w3GbY/3/public/full?alt=json';
        $.getJSON(sheetUrl, function(data) {
          entry = data.feed.entry;
					$('body option[value="' + myParam + '"]').prop("selected", true)
					var table = document.getElementById("table")
          entry.forEach(function(item, index) {
						var row = table.insertRow()
						var cell1 = row.insertCell()
						var check = $("<input>").attr("type", "checkbox")
						$(cell1).append(check)
						var cell2 = row.insertCell()
						var img = $("<img>").attr("src", item.gsx$image.$t)
						$(cell2).append(img)
						var cell3 = row.insertCell()
						cell3.innerText = item.gsx$drivers.$t
						
          });

          var tenthrow = document.getElementsByTagName("TR")[10];
          tenthrow.innerHTML = "<td colspan='3'><hr></td>";

        });
      });
			
			$("table").on('click', 'tr', function(e) {
				if(e.target.nodeName == "INPUT") {
				}
				else {
				var inp = $(this).find("input")
				var ischecked = $(inp).prop("checked")
				if (ischecked ==true) {
				$(inp).prop("checked", false);
				} else {
				$(inp).prop("checked", true);
				}
