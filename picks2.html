    <script type="text/javascript">//<![CDATA[



  var form = document.getElementsByTagName("FORM")[0]
  var inputdriver = document.getElementsByName("input_driver")[0]
  var inputplayer = document.getElementsByName("input_player")[0]
  var inputrace = document.getElementsByName("input_race")[0]

fetch("https://script.google.com/macros/s/AKfycby5Lbz4bLQCqU-tdkG7idtj-ob2SrFk6mUuJa0KYLfVIan2KdcVOQ4grFiJ-igZAeU/exec?pathInfo=getDriverStandings").then(function(x) {
  return x.text()
}).then(function(y) {
	var parse = JSON.parse(y)
  console.log(parse)
  tbody.innerHTML = parse[0]
  selectrace.innerHTML = parse[1]
  var tr = tbody.insertRow(12)
  var td = tr.insertCell()
  td.setAttribute("colspan", 3)
  td.innerHTML = "<br><br><hr><br><br>"
})




function submitPicks(driverid, playerid, raceid) {
  
  inputdriver.value = driverid
  inputplayer.value = playerid
  inputrace.value = raceid
  picksform.submit()
  setTimeout(function() {
	inputdriver.value = ""
	inputplayer.value = ""
  inputtrashtalk.value = ""
  
  }, 1000)
  //dialog.showModal()
}


function closeModal() {
  dialog.close()
}

function clearForm() {
	picksform.submit()
	inputtrashtalk.value = ""
}


function allowSelection() {
	var opt = selectrace.getElementsByTagName("OPTION")
  for (var i in opt) {
  opt[i].removeAttribute("disabled")
  
  }
}
