<html>

  <body>
    <form>
      <input type="text" id="emoji" placeholder="emoji">
      <input type="text" id="prayer" placeholder="prayer"><br>
      <input type="range" id="range" value="3" min="1" max="5" step="1">
      <input type="text" id="rangeval" value="3" disabled>

    </form>
    <button id="subm">
      Submit
    </button>

    <!-- <table id="table" border="1">
<tr><td data-rangeval="4">‚ù§ stupi fast</td></tr>

    <button id="shuffle">
      Shuffle
    </button>
    <input type="text" id="output" disabled>

    <script>
      var arr = [];

      $(document).ready(function() {
        //arr = JSON.parse(localStorage.getItem("prayerarray"));
	arr.push("test")
	arr.push("test2")
        console.log(arr)
      })

      $("#range").change(function() {
        var val = $(this).val();
        $("#rangeval").val(val)
      })

      $("#subm").click(function() {
        var concat = $("#emoji").val() + " " + $("#prayer").val()

        switch ($("#range").val()) {
          case "1":
            arr.push(concat)
            break;
          case "2":
            arr.push(concat)
            arr.push(concat)
            break;
          case "4":
            arr.push(concat)
            arr.push(concat)
            arr.push(concat)
            arr.push(concat)
            break;
          case "5":
            arr.push(concat)
            arr.push(concat)
            arr.push(concat)
            arr.push(concat)
            arr.push(concat)
            break;
          default:
            arr.push(concat)
            arr.push(concat)
            arr.push(concat)
            break;
        }

        saveArr();
        //var tr = $("<tr></tr>")
        //var td = $("<td></td>").text(concat).attr("data-rangeval", $("#range").val())
        //$(tr).append(td)
        //$("#table").append(tr)
      })

      $("#shuffle").click(function() {
        var rand = Math.random()
        var len = arr.length
        var rounded = Math.ceil(rand * len) - 1
        $("#output").val(arr[rounded])
        //arr.splice(rounded, 1)
        saveArr();
      })

      function saveArr() {
        localStorage.setItem("prayerarray", JSON.stringify(arr));
      }

    </script>
  </body>
