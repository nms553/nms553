<!DOCTYPE html>
<html>

  <head>
    <title>Sample script for uploading file to Google Drive without authorization</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>

    <style>
      html {
        background-color: white;
        padding: 20px;
      }

      * {
        margin-bottom: 50px;
        font-size: 18px;
      }

      body {
        max-width: 300px;
        border: 0px solid;
        font-size: 18px;
        font-family: sans-serif;
        background-color: white;
      }

      input,
      select,
      button {
        display: block;
        font-size: 18px;

      }

      select {
        border: 0px solid;
        font-size: 12px;
      }

      input[type=submit] {
        font-size: 12px;
        width: 100%;
        height: 40px;
      }

      #uploadfile {
        background-color: pink;
        padding: 25px 0px 25px 10px;
        color: blue;
        text-decoration: underline;
        width: 100%;
      }

    </style>
  </head>

  <body>
    <form action="https://script.google.com/macros/s/AKfycbyz7SRbWE_oXyYCBwhswV4nYbtxGopN_vYrl8noZaPZBOvsC7DJJow3MJrfoLL27jZK/exec" id="form" method="post">
      <div id="data"></div>
      <select type="text" name="folder" value="Receipts">
        <option>Receipts</option>
        <option>Facebook</option>
        <option>Taxes</option>
        <option>Bills</option>
        <option value="Promos">Promos</option>
      </select>
      <br><span>

      </span>
      <br>
      <input name="file" id="uploadfile" type="file" accept="image/*">

      <input id="submit" type="submit" onclick="loadingStatus()">
    </form>


    <script>
      $('#uploadfile').on("change", function() {
        var file = this.files[0];
        var fr = new FileReader();
        fr.fileName = file.name
        fr.onload = function(e) {
          e.target.result
          html = '<input type="hidden" name="data" value="' + e.target.result.replace(/^.*,/, '') + '" >';
          html += '<input type="hidden" name="mimetype" value="' + e.target.result.match(/^.*(?=;)/)[0] + '" >';
          html += '<input type="hidden" name="filename" value="' + e.target.fileName + '" >';
          $("#data").empty().append(html);
        }
        fr.readAsDataURL(file);
      });

      function loadingStatus() {
        $("span").text("LOADING")
      }

    </script>
  </body>

</html>
