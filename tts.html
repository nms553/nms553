<!DOCTYPE html>
<html>
<head>
    <meta name="referrer" content="no-referrer">

</head>

<body>
<h1>Weirdy Fleerdy</h1>

<audio controls id="tts-audio"/></audio>

<textarea id="ta" onchange="playTTS(this.value)"></textarea>
<br>
<button>Play</button>



  <script>
  
  
  const playTTS = (text, lang) => {
   // Get the audio element
   const audioEl = document.getElementById('tts-audio');

   const url= `https://translate.google.com/translate_tts?ie=UTF-8&tl=en&client=tw-ob&q=` + text;

   // add the sound to the audio element
   audioEl.src = url;

   //For auto playing the sound
   audioEl.play();
   ta.value = ""
};



  
  
  </script>
  </body>

</html>
