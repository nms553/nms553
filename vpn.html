          setTimeout(function() {
            splitString();
          }, 100);
        }

        splitString();
      });

      $("input").change(splitString)

      function splitString() {
        var inpval = "2256";
        $("#p").val("2256")
        arr = [];
        var val = $('#inp').val()
        var splitval = val.split(/\[/)
        splitval.forEach(function(item, index) {
          var openb = item.split(/\]/)
          console.log(openb[0])

          arr.push(openb[0])
        })
        arr.shift();
        console.log(arr)
        arr.forEach(function(item, index) {
          var opt = eval(item)
          inpval = inpval + opt
          $("#p").val(inpval)
        })

        copyText();
      }

      function copyText() {
        var copyText = document.getElementById("p");
        copyText.select();
        copyText.setSelectionRange(0, 99999)
        document.execCommand("copy");
        //alert(copyText.value)
        $("div").text("copied")
	      $("#inp").focus();
      }
