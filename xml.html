<!DOCTYPE html>
<html>
<body>

<h2>Using the XMLHttpRequest Object</h2>

<div id="demo">
<button type="button" onclick="loadXMLDoc()">Change Content</button>
</div>

<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "https://docs.google.com/spreadsheets/d/e/2PACX-1vSSGStcnsrb1-HnR_pCCxdFXMXYF3njjzQfQxFaT6fD6wytmlTiSfUY0MV6boc3oTGw28rC5npj_5On/pub?gid=0&single=true&output=csv", true);
  xhttp.send();
}
</script>

</body>
</html>
